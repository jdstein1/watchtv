<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button Layout</title>
</head>
<body>
<table>
	<tr>
		<th>Button Layout</th>
		<td>
			<table><tbody>
				<tr>
					<td><span class="tv-icon icon-power red circle"><label hidden>Big Red Circle</label></span></td>
					<td></td>
					<td><span class="tv-icon icon-tv"><label>TV</label></span></td>
				</tr>
				<tr>
					<td><span class="tv-icon icon-number"><label>1</label></span></td>
					<td><span class="tv-icon icon-number"><label>2</label></span></td>
					<td><span class="tv-icon icon-number"><label>3</label></span></td>
				</tr>
				<tr>
					<td><span class="tv-icon icon-number"><label>4</label></span></td>
					<td><span class="tv-icon icon-number"><label>5</label></span></td>
					<td><span class="tv-icon icon-number"><label>6</label></span></td>
				</tr>
				<tr>
					<td><span class="tv-icon icon-number"><label>7</label></span></td>
					<td><span class="tv-icon icon-number"><label>8</label></span></td>
					<td><span class="tv-icon icon-number"><label>9</label></span></td>
				</tr>
				<tr>
					<td><span class="tv-icon icon-number"><label>--</label></span></td>
					<td><span class="tv-icon icon-number"><label>0</label></span></td>
					<td><span class="tv-icon icon-number"><label>PRE-CH</label></span></td>
				</tr>
				<tr>
					<td><span class="tv-icon icon-number"><label>CH LIST</label></span></td>
					<td><span class="tv-icon icon-menu"><label>MENU</label></span></td>
					<td><span class="tv-icon icon-number"><label>FAV. CH</label></span></td>
				</tr>
			</tbody></table>
		</td>
	</tr>
</table>
</body>
</html>
